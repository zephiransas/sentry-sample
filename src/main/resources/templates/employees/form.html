<!DOCTYPE html>
<html lang="jp"
      xmlns:th="http://www.thymeleaf.org">
<head></head>

<body th:inline="text">

    <form th:action="${#strings.isEmpty(form.id)} ? @{'/employees'} : @{'/employees/' + ${form.id}}"
          th:method="${#strings.isEmpty(form.id)} ? 'POST' : 'PUT'"
          th:object="${form}">

        <input type="text" th:field="*{name}"/>
        <input type="text" th:field="*{email}"/>

        <input type="submit" value="submit"/>
    </form>

</body>
</html>
