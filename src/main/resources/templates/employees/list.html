<!DOCTYPE html>
<html lang="jp"
      xmlns:th="http://www.thymeleaf.org">

<head></head>

<body th:inline="text">
    <a th:href="@{employees/new}">new</a>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
        </tr>
        </thead>

        <tbody th:each="employee : ${employees}">
        <tr>
            <td>[[${employee.id}]]</td>
            <td>
                <a th:href="@{|/employees/${employee.id}/edit|}">
                    [[${employee.name}]]
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
